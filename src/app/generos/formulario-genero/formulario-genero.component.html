<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="Nombre" matInput />
            <mat-error 
            *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
    
</form>
