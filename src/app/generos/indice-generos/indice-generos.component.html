<h2>Generos</h2>
<button mat-flat-button color="primary" routerLink="/generos/crear">Crear Nuevo</button>

<app-listado-generico [listado]="generos">
    <ng-container contenedor>
        <table
        #table
        mat-table
        [dataSource]="generos"
        class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <th mat-cell *matCellDef="let element">{{element.id}}</th>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <th mat-cell *matCellDef="let element">{{element.nombre}}</th>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <th mat-cell *matCellDef="let element">
                    <a routerLink="/generos/editar/{{element.id}}"
                    mat-flat-button color="primary"
                    >Editar</a>
                    <button mat-flat-button color="warn"
                    [swal]="{title: 'ConfirmaciÃ³n',
                    text: 'Esta seguro que desea eliminar el registro?',
                    showCancelButton: 'true'}" (confirm)="borrar(element.id)">Borrar</button>
                </th>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasMostrar"></tr>
        </table>
        <mat-paginator 
            [pageSizeOptions]="[5,10,20,50]"
            showFirstLastButtons
            [length]="cantidadTotalRegistros"
            [pageSize]="cantidadElementosMostrar"
            class="mat-elevation-z8"
            (page)="actualizarPaginacion($event)"
        ></mat-paginator>
    </ng-container>
</app-listado-generico>
