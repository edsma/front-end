<mat-toolbar color="primary">
  <span>
    <a routerLink="" mat-button>
      <mat-icon>local_movies</mat-icon> Angular peliculas
    </a>
  </span>

  <div>
    <a mat-button routerLink="peliculas/buscar"
      ><mat-icon>search</mat-icon>Buscar pelicula</a
    >
  </div>
  
  <app-autorizado>
    <ng-container Autorizado>
      <div>
        <a mat-button routerLink="generos">Generos</a>
      </div>

      <div>
        <a mat-button routerLink="actores">Actores</a>
      </div>

      <div>
        <a mat-button routerLink="cines">Cines</a>
      </div>

      <div>
        <a mat-button routerLink="peliculas/crear">Crear Pelicula</a>
      </div>
      <div>
        <a mat-button routerLink="usuarios">Usuarios</a>
      </div>
    </ng-container>
  </app-autorizado>
<div class="espacio"></div>
<app-autorizado>
  <ng-container Autorizado>
    <span>Hola, {{seguridadService.obtenerCampoJwt('email')}} </span>
    <a mat-button (click)="seguridadService.logOut()">Logout</a>
  </ng-container>
  <ng-container noAutorizado>
    <a mat-button routerLink="login">Login</a>
    <a mat-button routerLink="registro">Registrar</a>
  </ng-container>
</app-autorizado>

</mat-toolbar>
